<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Idade em dias</title>

</head>

<body>

    <script>

        var anos=parseInt(prompt("Digite quantos anos você tem:"));
        var meses=parseInt(prompt("Digite quantos meses você tem:"));
        var dias=parseInt(prompt("Digite quantos dias você tem:"));

        var result=anos*365+ meses*30 +dias;        
        alert("O valor da área corresponde a : "+result);           
        
    </script>   

</body>

</html>
