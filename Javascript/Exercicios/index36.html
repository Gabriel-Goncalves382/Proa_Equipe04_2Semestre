<!-- Ler o ano atual e o ano de nascimento de uma pessoa. Escrever uma mensagem que diga se ela
     poderá ou não votar este ano (não é necessário considerar o mês em que a pessoa nasceu).  -->
        <script>
             var ano=parseInt(prompt("Digite o ano da eleição:"));
             var nascimento=parseInt(prompt("Digite o ano em que você nasceu :"));
             var idade= (ano-nascimento);
             if (idade>=16)
             alert("Você poderá votar na eleição de "+ano+", pois terá "+idade+" anos");
             if (idade<16)
             alert("Você nao poderá votar na eleição de "+ano+", pois terá "+idade+" anos");
        </script>
</body>
