<body>
        <!-- Elaborar um programa que calcule e apresente o volume de uma caixa retangular, por meio da fórmula
             VOLUME ← COMPRIMENTO * LARGURA * ALTURA. -->
    <script>   
        var comp = parseInt(prompt("Digite o comprimento da caixa retangular: "));
        var alt = parseInt(prompt("Digite a altura da caixa retangular: "));
        var larg = parseInt(prompt("Digite a largura da caixa retangular: "));
        var vol = comp * larg * alt;
        alert("O volume da caixa retangular é: "+vol);
    </script>
</body>
