<body>
    <!--Seja o seguinte algoritmo
    início
    ler x
    ler y
    z  (x*y) + 5
    se z <= 0 então
        resposta  ‘A’
    senão
        se z <= 100 então
            resposta  ‘B’
        senão
            resposta  ‘C’
        fim_se
    fim_se
escrever z, resposta
fim  -->
<script>
    var num1=parseInt(prompt("Digite o numero 1: "))
    var num2=parseInt(prompt("Digite o numero 2: "))
    var num3=num1*num2+5
    var resposta=""
    if (num3<=0){
        resposta="é menor ou igual a 0";
    }else if(num3<=100){
        resposta="é menor ou igual a 100"
    }else{
        resposta="é Maior que 100"
    }
    alert(num3+" "+resposta);
</script>
