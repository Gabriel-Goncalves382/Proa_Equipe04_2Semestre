Enunciado: Tendo como dados de entrada o nome, a altura e o sexo (M ou F) de uma pessoa, calcule
e mostre seu peso ideal,   -->
    <script>
        var nome = prompt("Digite o seu nome: ");
        var sexo = prompt("Digite o seu sexo (M ou H):  ");
        var altura = prompt("Digite a sua altura (metros): ");
        var pesoIdeal
        if (sexo == "h") {
            pesoIdeal = 72.7 * altura - 58;
        } else {
            pesoIdeal = 62.1 * altura - 44.7;
        }
        alert(nome + ", seu peso ideal é de " + pesoIdeal + "kg.");
    </script>
