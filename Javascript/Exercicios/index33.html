<body>
 <!-- Ler um valor e escrever se é positivo ou negativo (considere o valor zero como positivo). -->
    <script>
        var numero01 = parseInt(prompt("Digite um valor:"));
        if (numero01 > -1) {
            alert("Este valor é Positivo!");
        } else {
            alert("Este valor é Negativo!");
        }
    </script>
