<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Área Quadrado</title>

</head>

<body>

    <script>

        var salario=parseFloat(prompt("Escreva o salário fixo do funcionário :"));

        var carros=parseInt(prompt("Digite a quantidade de carros vendidos :"));

        var valorVendas=parseFloat(prompt("Digite o valor da venda dos carros :"));

        var comissao=parseFloat(prompt("Digite o valor da comissão fixa para cada carro vendido :"));

        var salarioFinal= (salario+comissao*carros+valorVendas*5/100).toFixed(2)

        alert("O valor da área do quadrado corresponde a: R$"+salarioFinal);

    </script>

</body>

</html>
