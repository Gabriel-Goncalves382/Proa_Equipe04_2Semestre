<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Área Quadrado</title>

</head>

<body>

    <script>

        var salario=parseFloat(prompt("Digite o valor do salário mensal:"));

        var reajuste=parseFloat(prompt("Digite o percentual de reajuste:"));

        var result= salario*reajuste/100+salario;

        alert("O salário com reajuste é de: "+result);

    </script>

</body>

</html>
